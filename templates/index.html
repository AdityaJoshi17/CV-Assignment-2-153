<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformation Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            text-align: center;
            padding-bottom: 40px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8em;
            color: #8A2BE2; /* Violet */
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        /* Upload Form */
        .upload-form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .upload-form form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-form input[type="file"] {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #f8f8f8;
        }

        .upload-form button {
            background-color: #8A2BE2; /* Violet */
            color: white;
            font-size: 1.1em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #7A1EB5; /* Darker Violet */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
            border-radius: 10px;
        }

        footer p {
            font-size: 1em;
        }

        /* Image Preview */
        .result {
            text-align: center;
            margin-top: 40px;
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Transformation Tool</h1>
            <p>Upload an image to apply transformations like scaling, rotating, and more.</p>
        </header>

        <div class="upload-form">
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Apply Transformations</button>
            </form>
        </div>

        {% if transformed_image %}
        <div class="result">
            <h2>Transformed Image</h2>
            <img src="{{ transformed_image }}" alt="Transformed Image">
        </div>
        {% endif %}
    </div>

    <
</body>
</html>
